<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pandora</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/no-continue');

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'No Continue', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.1s ease;
        }

        .title {
            color: #bd1937;
            font-size: 8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(189, 25, 55, 0.5);
        }

        .subtitle {
            color: #19b2bd;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(25, 178, 189, 0.5);
        }
    </style>
</head>
<body>
<canvas id="starfield"></canvas>
<div class="container">
    <h1 class="title">Pandora</h1>
    <video width="75%" controls loop>
        <source src="Pandora-Cover.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2 class="subtitle">more info soon</h2>
</div>
